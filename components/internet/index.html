<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta charset="UTF-8" />
    <title>Internet Explorer - IFTM</title>
    <link href="../../global/style.css" rel="stylesheet" />
    <link href="../../global/component.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <button title="File">File</button>
            <button title="Edit">Edit</button>
            <button title="Help">Help</button>
        </nav>

        <hr />
        <section class="flex">
            <img alt="" src="../../images/back.png" />
            <p class="vr">Back</p>
            <p>https://newjeans.kr</p>
            <img alt="" class="vr" src="../../images/search.png" />
            
            <img alt="" src="../../images/home.png" />
        </section>
        
        <hr />
    </header>

    <main class="flex">
        <!-- Empty div to load content dynamically -->
        <div id="content"></div>
    </main>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // URL of the HTML page to load
            var pageUrl = "../website/index.html";

            // Load the content of the HTML page into the container
            $.get(pageUrl, function(data) {
                $("#content").html(data);
            });
        });
    </script>
</body>

</html>
